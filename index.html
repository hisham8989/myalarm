<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <div class="container h-80 w-11/12 my-5 mx-auto border-4 rounded-lg">
      <!-- for display current time & Input for Alarm -->

      <div class="timer-div space-y-6">
        <!-- Current Time -->
        <div class="current-time-container flex justify-center">
          <div id="current-time" class="text-4xl cursor-default">
            <span id="time-span" class=""></span>
            <span id="time-meridian">PM</span>
          </div>
        </div>
        <!-- End for Current Time -->

        <!-- Input form for Alarm -->
        <div
          class="set-alarm-container bg-slate-300 flex justify-center items-center h-16"
        >
          <form action="" class="h-full flex items-center">
            <select class="h-2/3 rounded-l-lg p-3" name="" id="set-hour">
              <option value="">hr</option>
            </select>
            <select class="h-2/3 p-3" name="" id="set-min">
              <option value="">min</option>
            </select>
            <select class="h-2/3 rounded-r-lg p-3" name="" id="set-meridian">
              <option value="">min</option>
            </select>
            <button
              type="submit"
              class="mx-10 rounded-lg h-full w-16 bg-sky-300 text-xl"
            >
              Set
            </button>
          </form>
        </div>
      </div>
      <!-- End For Input form for Alarm -->

      <!-- End for current timer & Input for Alarm  -->

      <!-- heading for Alarm List  -->
      <h1 class="text-xl mx-2 cursor-default">Alarms</h1>

      <!-- NewLy Added Alarm -->
      <div class="my-2 alarms-list-container w-full space-y-3">
        <div
          class="alarm-box text-lg px-2 rounded-xl border-2 w-4/5 mx-auto flex justify-between"
        >
          <span class="p-2 cursor-default">04:12 AM</span>
          <button class="p-2">Delete</button>
        </div>
      </div>
    </div>
    <script>console.clear();</script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
