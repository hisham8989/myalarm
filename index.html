<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="./time.ico" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <div
      class="container min-h-[400px] w-11/12 md:w-2/3 lg:w-1/2 my-5 mx-auto border-4 rounded-lg"
    >
      <!-- for display current time & Input for Alarm -->

      <div class="timer-div space-y-6">
        <!-- Current Time -->
        <div class="current-time-container flex justify-center">
          <div id="current-time" class="text-4xl cursor-default">
            <span id="time-span" class=""></span>
            <span id="time-meridian"
              >.....</span>
          </div>
        </div>
        <!-- End for Current Time -->

        <!-- Input form for Alarm -->
        <div
          class="set-alarm-container bg-slate-300 flex justify-center items-center h-16"
        >
          <form action="" class="h-full flex items-center">
            <select class="h-2/3 rounded-l-lg p-2" name="" id="set-hour">
              <option value="">hr</option>
            </select>
            <select class="h-2/3 p-1" name="" id="set-min">
              <option value="">min</option>
            </select>
            <select class="h-2/3 p-1" name="" id="set-sec">
              <option value="">sec</option>
            </select>
            <select
              class="h-2/3 rounded-r-lg p-1 mr-12"
              name="meridian"
              id="set-meridian"
            >
              <option value="am">am</option>
              <option value="pm">pm</option>
            </select>
            <button
              type="submit"
              id="set-alarm"
              class="rounded-lg h-full w-16 bg-sky-300 text-xl"
            >
              Set
            </button>
          </form>
        </div>
      </div>
      <!-- End For Input form for Alarm -->

      <!-- End for current timer & Input for Alarm  -->

      <!-- heading for Alarm List  -->
      <h1 class="text-xl mx-2 cursor-default">Alarms</h1>

      <!-- NewLy Added Alarm -->
      <div class="my-2 alarms-list-container w-full space-y-3">
        
        </div>
      </div>
    </div>
    <!-- <p id="check">HI</p>
    <p id="check2">HI</p> -->
    <script>
      console.clear()
    </script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
